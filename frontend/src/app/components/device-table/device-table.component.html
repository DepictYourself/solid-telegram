<p-table [value]="devices">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>IP</th>
      <th>Status</th>
      <th>Location</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-device>
    <tr>
      <td>{{ device.name }}</td>
      <td>{{ device.type }}</td>
      <td>{{ device.ip }}</td>
      <td>{{ device.status }}</td>
      <td>{{ device.location }}</td>
      <td>
        <p-button icon="pi pi-trash" (click)="onDelete(device.id)" />
      </td>
    </tr>
  </ng-template>
</p-table>
